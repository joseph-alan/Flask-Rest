{% extends "base.html" %}
{% block title %} Logout {% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
<form action="#" method="post">
    <p>Email: <input type="email" name="email"></p>
    <p><input type="submit" value="Save & Logout"></p>
</form>
{% endblock %}
