{% extends "base.html" %}
{% block title%} Login Page {% endblock %}
{% block content %} 
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h2>Login</h2>
<form action="#" method="post">
    <p>Name</p>
    <p><input type="text" name="nam"></p>
    <p>Password</p>
    <p><input type="password" name="pass"></p>
    <p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
